<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8" />
	<head th:replace="layouts/templateLogin::head"></head>
	

	<body>

		<div th:replace="layouts/templateLogin::header"></div>
		<div th:replace="layouts/templateLogin::menu"></div>
	
		<div id="content" class="container-fluid">			
			<br>
			<div class="row" style="background:#f5f5f5;">
				<div class="col-lg-12">	
	 				<div class="mail-box">
		 				<div class="form-body">
						<h4 class="box-title"
							style="color: #346187 !important; font-size: 18px; font-weight: 400; text-shadow: 0 0 0.125rem #ffffff;">
							<i class="fad fa-cogs"></i> <a href="#">Reporte de correos</a>
						</h4>
						<hr class="m-t-0 m-b-30">
						<div class="nav-container">
							
							<div class="col-lg-12">
								<form id="form-correo">
									<div class="form-row">
										<div class="form-group col-md-4">
											<label for="correo">Por Correo:</label> 
											<input type="email" class="form-control" id="correo" name="correo">
										</div>
										<div class="form-group col-md-8">
											<label for="asunto">Por Asunto:</label> 
											<input type="text" class="form-control" id="asunto" name="asunto">
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-lg-3">
											<label for="anio">AÃ±o:</label>
											<select class="form-control" id="anio" name="anio">
												<option></option>
												<option>2021</option>
												<option>2020</option>												
											</select>
										</div>
										
										<div class="form-group col-lg-3">
											<label for="mes">Mes:</label>
											<select class="form-control" id="mes" name="mes">
												<option></option>
												<option value="01">Enero</option>
												<option value="02">Febrero</option>
												<option value="03">Marzo</option>
												<option value="04">Abril</option>
												<option value="05">Mayo</option>
												<option value="06">Junio</option>
												<option value="07">Julio</option>
												<option value="08">Agosto</option>
												<option value="09">Setiembre</option>
												<option value="10">Octubre</option>
												<option value="11">Noviembre</option>
												<option value="12">Diciembre</option>
											</select>
										</div>
										<div class="form-group col-lg-3">
											<label for="fecha_ini">Fecha Inicio</label> 
											<input type="date" class="form-control" id="fecha_ini" name="fecha_ini">
										</div>
										<div class="form-group col-lg-3">
											<label for="fecha_fin">Fecha Fin</label> 
											<input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
										</div>
									</div>
									
									<button type="submit" class="btn btn-info btn-lg">Buscar Correos</button>
								</form>
								<hr>
								<br>
								
								<div class="table-responsive">
									<table class="table table-bordered table-striped table-hover" id="tabla_correo">
										<thead>
											<tr>
												<th>Envia</th>
												<th style="width: 30%;">Asunto</th>
												<th>Archivos</th>
												<th>Archivos Desc.</th>
												<th>Estado Validacion</th>
												<th>Fecha</th>	
											</tr>
										</thead>
										<tbody style="font-size: 13px;">
										</tbody>
									</table>
								</div>
								<br>
								<br>
							</div>							
						</div>
					</div> 				
	 				</div>
				</div>
			</div>
		</div>
				
		<footer th:replace="layouts/templateLogin::footer"></footer>
		<script th:src="@{/plugins/js/script_reporte.js}" ></script>
	</body>
	
</html>
