<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8" />
	<head th:replace="layouts/templateLogin::head"></head>

	<body>

		<div th:replace="layouts/templateLogin::header"></div>
		<div th:replace="layouts/templateLogin::menu"></div>
	
		<div id="content" class="container-fluid">
			
		<div class="row" style="background:#f5f5f5;">
			<div class="col-lg-12">
			
			
                   	<div class="form-body">
			            <h4 class="box-title" style="color: #346187 !important; font-size: 18px; font-weight: 400; text-shadow: 0 0 0.125rem #ffffff;">
		                	<i class="fad fa-mail-bulk"></i> <a href="#">Detalles de empresas</a>
		                </h4>
		                <hr class="m-t-0 m-b-30">
		                <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-actualizar" onClick="limpiar_form()">Agregar</button>
			            <div class="table-responsive col-md-10">
				            <table id="tabla_empresas" class="table table-bordered table-striped table-hover">
				                <thead class="thead-dark" style="font-size: 12px;">
				                    <tr>
				                        <th >Empresa</th>
				                        <th >RUC</th>
				                        <th >Estado</th>
				                        <th >Acción</th>
				                    </tr>
				                </thead>
				                <tbody>				                	
				                </tbody>
				             </table>
				        </div>
	        		</div>
	        		
		        
                   	<div class="form-body">
				        <h4 class="box-title" style="color: #346187 !important; font-size: 18px; font-weight: 400; text-shadow: 0 0 0.125rem #ffffff;">
		                	<i class="fad fa-cogs"></i> <a href="#">Flujo de Proceso de la Descarga de Correos</a>
		                </h4>
		                <hr class="m-t-0 m-b-30">
               			<div class="table-responsive col-md-14" >
							<table id="tabla_procesos_email" class="table table-bordered table2 table-sm" style="border-spacing: 0;">
							  <thead class="thead-dark" style="font-size: 12px;">
							    <tr>
							      <th scope="col" class="text-center">#</th>
							      <th scope="col">Lista de Procesos</th>
							      <th scope="col" class="text-center">Activar/Desactivar</th>
							      <th scope="col" class="text-center">Estado</th>
							    </tr>
							  </thead>
							  <tbody>
							  	<tr>
							      <th class="text-center">1</th>
							      <td>Descarga de Correos</td>
							      <td class="text-center">
							      	<input id="radio_descarga_correo" onChange="validar_check()" type="checkbox" class="js-switch" data-color="#3b6e99" data-size="small" />
							      </td>
							      <td class="text-center">
							      	<i id="id_funt_download_corr_0" title="El proceso está detenido"  class="fad fa-stop-circle text-danger" style="font-size: 19px;"></i>
							      	<i id="id_funt_download_corr_1" title="El proceso se está ejecutando"  class="fal fa-redo-alt fa-spin" style="font-size: 19px;"></i>
							      	<i id="id_funt_download_corr_2" title="El proceso ha finalizado"  class="fad fa-check-square text-success" style="font-size: 19px;"></i>
							      </td>
							    </tr>
							    <tr>
							      <th class="text-center">2</th>
							      <td>Clasificación de Documentos</td>
							      <td class="text-center">
							      	<input id="chk_funt_correo_descargado" type="checkbox" class="js-switch" data-color="#3b6e99" data-size="small"/>
							      </td>
							      <td class="text-center">
							      	<i id="id_funt_correo_descargado_0" title="El proceso está detenido"  class="fad fa-stop-circle text-danger" style="font-size: 19px;"></i>
							      	<i id="id_funt_correo_descargado_1" title="El proceso se está ejecutando"  class="fal fa-redo-alt fa-spin" style="font-size: 19px;"></i>
							      	<i id="id_funt_correo_descargado_2" title="El proceso ha finalizado"  class="fad fa-check-square text-success" style="font-size: 19px;"></i>
							      </td>
							    </tr>
							    <tr>
							      <th class="text-center">3</th>
							      <td>Comprobación de XML</td>
							      <td class="text-center">
							      	<input id="chk_funt_comprob_xml" type="checkbox" class="js-switch" data-color="#3b6e99" data-size="small" />
							      </td>
							      <td class="text-center">
							      	<i id="id_funt_comprob_xml_0" title="El proceso está detenido"  class="fad fa-stop-circle text-danger" style="font-size: 19px;"></i>
							      	<i id="id_funt_comprob_xml_1" title="El proceso se está ejecutando"  class="fal fa-redo-alt fa-spin" style="font-size: 19px;"></i>
							      	<i id="id_funt_comprob_xml_2" title="El proceso ha finalizado"  class="fad fa-check-square text-success" style="font-size: 19px;"></i>
							      </td>
							    </tr>
							    <tr>
							      <th class="text-center">4</th>
							      <td>Comprobación de Documentos Formales</td>
							      <td class="text-center">
							      	<input id="chk_funt_comprob_pdf_fact" type="checkbox" class="js-switch" data-color="#3b6e99" data-size="small" />
							      </td>
							      <td class="text-center">
							      	<i id="id_funt_comprob_pdf_fact_0" title="El proceso está detenido"   class="fad fa-stop-circle text-danger" style="font-size: 19px;"></i>
							      	<i id="id_funt_comprob_pdf_fact_1" title="El proceso se está ejecutando"  class="fal fa-redo-alt fa-spin" style="font-size: 19px;"></i>
							      	<i id="id_funt_comprob_pdf_fact_2" title="El proceso ha finalizado" class="fad fa-check-square text-success" style="font-size: 19px;"></i>
							      </td>
							    </tr>
							    
							    <tr>
							      <th class="text-center">6</th>
							      <td>Comprobación con SAP</td>
							      <td class="text-center">
							      	<input id="chk_funt_comprob_sap" type="checkbox" class="js-switch" data-color="#3b6e99" data-size="small" />
							      </td>
							      <td class="text-center">
							      	<i id="id_funt_comprob_sap_0" title="El proceso está detenido"   class="fad fa-stop-circle text-danger" style="font-size: 19px;"></i>
							      	<i id="id_funt_comprob_sap_1" title="El proceso se está ejecutando"  class="fal fa-redo-alt fa-spin" style="font-size: 19px;"></i>
							      	<i id="id_funt_comprob_sap_2" title="El proceso ha finalizado"  class="fad fa-check-square text-success" style="font-size: 19px;"></i>
							      </td>
							    </tr>
							   
							  </tbody>
							</table>
				        </div>
				       
				        <br>
                 	</div>
                </div>
		</div>		
		</div>						
		
		<!-- Modal -->
		<div class="modal fade" id="modal-actualizar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h3 class="modal-title" id="exampleModalLabel">Actualizar Datos</h3>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">		        
		        <form id="form-actualizar-datos">
				  <div class="form-group">
				    <label for="nombre">Mombre:</label>
				    <input type="text" class="form-control" id="nombre" name="nombre">
				    <input type="hidden" id="idEmp" name="idEmp" />
				  </div>
				  <div class="form-group">
				    <label for="ruc">RUC:</label>
				    <input type="text" class="form-control" id="ruc" name="ruc">
				  </div>
				
				  <button type="submit" class="btn btn-primary">Actualizar Datos</button>
				</form>      
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>	
		
		<footer th:replace="layouts/templateLogin::footer"></footer>
		<script th:src="@{/plugins/js/script_configuracion.js}" ></script>
	</body>
</html>
